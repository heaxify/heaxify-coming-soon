<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Heaxify — Launching Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex,nofollow" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #eef6fb;
      --card-bg: #ffffff;
      --text-main: #0f172a;
      --text-soft: #475569;

      --brand: #14b8b0;
      --brand-glow: rgba(20, 184, 176, 0.35);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #ffffff 0%, var(--bg) 65%);
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text-main);
    }

    .wrapper {
      padding: 28px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .card {
      background: var(--card-bg);
      border-radius: 28px;
      padding: 88px 84px;
      text-align: center;
      width: 100%;
      max-width: 1100px;
      border: 4px solid var(--brand);
      box-shadow:
        0 0 0 6px rgba(20, 184, 176, 0.08),
        0 25px 60px rgba(15, 23, 42, 0.08),
        0 0 40px var(--brand-glow);
      overflow: hidden;
    }

    /* DESKTOP */
    .logo {
      width: 920px;
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 12px; /* ↓ yazıya yaklaştırıldı */
      transform: none;
    }

    /* LAUNCHING SOON — 3x bigger */
    .launching {
      font-size: clamp(9rem, 10vw, 12rem); /* ~3 kat büyütüldü */
      font-weight: 600;
      letter-spacing: -0.01em;
      margin: 0 0 28px; /* üst boşluk kaldırıldı */
      text-transform: uppercase;
      line-height: 0.95;
    }

    .footer {
      margin-top: 16px;
      font-size: 0.95rem;
      color: var(--text-soft);
    }

    /* TABLET + MOBILE */
    @media (max-width: 1024px) {
      .card {
        padding: 56px 28px;
        max-width: 860px;
      }

      .logo {
        width: 2080px;
        max-width: 96vw;
        transform: translateX(-12%);
        margin-bottom: 16px; /* mobilde de yaklaştır */
      }

      .launching {
        font-size: clamp(4.8rem, 14vw, 6.4rem); /* mobil için dengeli 3x */
        margin-bottom: 24px;
      }
    }
  </style>
</head>

<body>
  <main class="wrapper">
    <section class="card">
      <img src="logo.png" alt="Heaxify logo" class="logo" />
      <div class="launching">LAUNCHING SOON!</div>
      <div class="footer">© 2026 Heaxify</div>
    </section>
  </main>
</body>
</html>
