<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex,nofollow" />
  <title>Heaxify â€” Coming Soon</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#0f2f6f;   /* lighter blue */
      --bg2:#2b6cb0;   /* lighter blue */
      --text:#ffffff;
      --muted:rgba(255,255,255,.82);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background: radial-gradient(1200px 700px at 50% 35%, rgba(255,255,255,.14), rgba(255,255,255,0)),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    .card{
      width:min(680px, 92vw);
      text-align:center;
      padding:44px 28px;
      border-radius:24px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.14);
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 70px rgba(0,0,0,.25);
    }

    /* LOGO: 4x bigger */
    .logo{
      width: 240px;         /* adjust if you want even larger */
      max-width: 65vw;
      height: auto;
      display:block;
      margin: 0 auto 18px auto;
      object-fit: contain;
      image-rendering: auto;
    }

    /* Only big "LAUNCHING SOON" */
    .soon{
      margin: 18px 0 0;
      font-weight: 800;
      letter-spacing: .08em;
      text-transform: uppercase;
      font-size: clamp(22px, 4.2vw, 44px);
      line-height: 1.1;
    }

    .sub{
      margin: 12px 0 0;
      color: var(--muted);
      font-weight: 600;
      font-size: clamp(13px, 1.8vw, 16px);
    }
  </style>
</head>
<body>
  <main class="card">
    <img class="logo" src="logo.png" alt="Heaxify logo" />
    <div class="soon">Launching soon</div>
    <!-- Optional: keep a short line or remove it -->
    <!-- <div class="sub">Secure, structured access to verified providers abroad.</div> -->
  </main>
</body>
</html>
