<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heaxify — Coming Soon</title>
  <meta name="robots" content="noindex, nofollow" />

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#020617;
      --text:#e5e7eb;
      --muted:#cbd5f5;
      --muted2:#94a3b8;
      --card:rgba(255,255,255,0.06);
      --border:rgba(255,255,255,0.10);
      --shadow:rgba(0,0,0,0.35);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 50% 10%, rgba(56,189,248,0.12), transparent 60%),
        radial-gradient(700px 450px at 20% 30%, rgba(99,102,241,0.12), transparent 55%),
        radial-gradient(circle at top, var(--bg1) 0%, var(--bg2) 62%);
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:28px;
    }

    .wrap{
      width:min(720px, 100%);
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      padding:40px 26px 34px;
      box-shadow: 0 18px 60px var(--shadow);
      backdrop-filter: blur(10px);
    }

    .logo{
      width:120px;
      height:auto;
      display:block;
      margin:0 auto 18px;
      /* no background, no border -> logo sits directly on dark bg */
    }

    h1{
      margin:0 0 10px;
      font-size: clamp(30px, 4vw, 44px);
      font-weight:700;
      letter-spacing:-0.6px;
      line-height:1.05;
    }

    .tagline{
      margin:0 auto 20px;
      max-width: 58ch;
      font-size: 1.05rem;
      line-height:1.65;
      color:var(--muted);
      font-weight:400;
    }

    .soon{
      margin:0;
      font-size:0.92rem;
      font-weight:600;
      letter-spacing:0.16em;
      color:var(--muted2);
      text-transform:uppercase;
    }

    .fine{
      margin:18px auto 0;
      font-size:0.85rem;
      color:rgba(203,213,245,0.70);
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <img class="logo" src="logo.png" alt="Heaxify logo" />
      <h1>Heaxify</h1>

      <!-- One-sentence summary (Techscale-style, but not overly revealing) -->
      <p class="tagline">
        A trusted cross-border marketplace that connects UK users with verified international service providers through a secure, structured request flow.
      </p>

      <p class="soon">Launching soon</p>
      <p class="fine">© <span id="y"></span> Heaxify</p>
    </section>
  </main>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>
