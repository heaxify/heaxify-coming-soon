<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Heaxify — Launching Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex,nofollow" />

  <!-- Modern font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f4f8fb;
      --text-main: #0f172a;
      --text-soft: #475569;
      --brand: #0f766e;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(
        circle at top,
        #ffffff 0%,
        var(--bg) 60%
      );
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text-main);
    }

    .container {
      text-align: center;
      padding: 40px 24px;
      max-width: 720px;
      width: 100%;
    }

    /* LOGO — 4x */
    .logo {
      width: 320px; /* önce ~80px idi → 4x */
      max-width: 80vw;
      margin-bottom: 48px;
    }

    /* LAUNCHING SOON */
    .launching {
      font-size: clamp(2.6rem, 5vw, 3.6rem);
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 24px;
    }

    /* FOOTER */
    .footer {
      margin-top: 64px;
      font-size: 0.85rem;
      color: var(--text-soft);
    }
  </style>
</head>

<body>
  <main class="container">
    <!-- Logo -->
    <img
      src="logo.png"
      alt="Heaxify logo"
      class="logo"
    />

    <!-- Main text -->
    <div class="launching">
      Launching soon
    </div>

    <!-- Footer -->
    <div class="footer">
      © 2026 Heaxify
    </div>
  </main>
</body>
</html>
