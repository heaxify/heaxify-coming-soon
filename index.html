<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Heaxify — Launching Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex,nofollow" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #eef6fb;
      --card-bg: #ffffff;
      --text-main: #0f172a;
      --text-soft: #475569;

      --brand: #14b8b0;
      --brand-glow: rgba(20, 184, 176, 0.35);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #ffffff 0%, var(--bg) 65%);
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text-main);
    }

    .wrapper {
      padding: 24px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .card {
      background: var(--card-bg);
      border-radius: 28px;
      padding: 72px 64px;
      text-align: center;
      max-width: 860px;
      width: 100%;
      border: 4px solid var(--brand);
      box-shadow:
        0 0 0 6px rgba(20, 184, 176, 0.08),
        0 25px 60px rgba(15, 23, 42, 0.08),
        0 0 40px var(--brand-glow);
    }

    /* LOGO */
    .logo {
      width: 2080px;
      max-width: 96vw;
      height: auto;
      display: block;
      margin: 0 auto 64px;
      transform: translateX(-9%);
    }

    .launching {
      font-size: clamp(3.6rem, 6vw, 4.8rem);
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 32px;
    }

    .footer {
      margin-top: 24px;
      font-size: 0.9rem;
      color: var(--text-soft);
    }

    @media (max-width: 600px) {
      .card { padding: 56px 28px; }
      .logo { margin-bottom: 48px; }
    }
  </style>
</head>

<body>
  <main class="wrapper">
    <section class="card">
      <img src="logo.png" alt="Heaxify logo" class="logo" />

      <div class="launching">Launching soon</div>

      <div class="footer">© 2026 Heaxify</div>
    </section>
  </main>
</body>
</html>
