<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Heaxify — Launching Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex,nofollow" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #eef6fb;
      --card-bg: #ffffff;
      --text-main: #0f172a;
      --text-soft: #475569;
      --brand: #14b8b0;
      --brand-glow: rgba(20, 184, 176, 0.35);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      background: radial-gradient(circle at top, #ffffff 0%, var(--bg) 65%);
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text-main);
    }

    .wrapper {
      width: 100%;
      padding: 28px;
      display: flex;
      justify-content: center;
    }

    .card {
      background: var(--card-bg);
      border-radius: 28px;
      padding: 48px 84px;
      width: 100%;
      max-width: 1100px;
      border: 4px solid var(--brand);
      box-shadow:
        0 0 0 6px rgba(20, 184, 176, 0.08),
        0 25px 60px rgba(15, 23, 42, 0.08),
        0 0 40px var(--brand-glow);

      display: flex;
      flex-direction: column;
      min-height: 80vh;
    }

    /* LOGO üstte sabit */
    .logo {
      width: 1380px;
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 20px;
    }

    /* Metni ortalamak için */
    .center-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .launching {
      font-size: clamp(5.5rem, 6.5vw, 7rem);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: -0.01em;
      line-height: 1;
    }

    .footer {
      text-align: center;
      font-size: 0.95rem;
      color: var(--text-soft);
      margin-top: 20px;
    }

    /* MOBILE */
    @media (max-width: 1024px) {

      .card {
        padding: 40px 28px;
        min-height: 85vh;
      }

      .logo {
        width: 3120px;
        max-width: 96vw;
        transform: translateX(-12%);
      }

      .launching {
        font-size: clamp(2.8rem, 8vw, 3.8rem);
      }
    }

  </style>
</head>

<body>
  <main class="wrapper">
    <section class="card">
      
      <!-- Logo üstte -->
      <img src="logo.png" alt="Heaxify logo" class="logo" />

      <!-- Ortadaki yazı -->
      <div class="center-content">
        <div class="launching">LAUNCHING SOON!</div>
      </div>

      <!-- Footer altta -->
      <div class="footer">© 2026 Heaxify</div>

    </section>
  </main>
</body>
</html>
